<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Nunito:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <title>Bike - Your quality bike's partner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="h-100">
    <div id="app" class="h-100">
        <!-- start navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white position-relative end-0 start-0">
            <div class="container-fluid">
                <a class="navbar-brand ps-2" href="#">
                    <img src="./images/logo.png" width="90" alt="Bike" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-0 pe-lg-2 fs-5">
                        <li class="nav-item pe-5">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item pe-5 fw-bold">
                            <a class="nav-link active" aria-current="page" href="#">Gallery</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a href="#" class="nav-link">
                                <i class="fas fa-search"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end navbar -->
        <!-- start gallery section -->
        <section id="gallery" class="mt-5 pt-5">
            <div class="container-fluid px-3 px-md-5">
                <div class="section-title">
                    <h4 class="fw-bold">Gallery</h4>
                </div>
                <div class="mt-4">
                    <div class="row" id="gallery-section">
                        <div class="col-md-3 position-relative gallery-image mt-3 mt-md-0">
                            <div class="rating position-absolute end-0 start-0 mx-3 px-2 top-0 py-3 text-end">
                                <i class="fa fa-star active-star"></i>
                                <i class="fa fa-star active-star"></i>
                                <i class="fa fa-star active-star"></i>
                                <i class="fa fa-star active-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <img src="./images/gallery2.png" alt="image" class="h-100 w-100 img-fluid">
                            <div class="bottom-section position-absolute end-0 start-0 mx-3 px-2 bottom-0 py-3">
                                <div class="row text-white">
                                    <div class="col-6 fs-6">Ksh 1200</div>
                                    <div class="col-6 text-end">
                                        <i class="far fa-heart fs-5 pointer" role="button"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end gallery section -->

        <!-- start footer section -->
        <footer class="mt-3 pt-4 pb-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-6 order-0">
                        <img src="./images/logo.png" width="90" alt="Bike" class="img-fluid">
                    </div>
                    <div
                        class="col-md-4 d-flex align-items-center justify-content-center order-2 order-md-1 mt-4 mt-md-0">
                        <p class="text-muted mb-0 fs-6">
                            Copyright 2021. All rights reserved.
                        </p>
                    </div>
                    <div class="col-md-4 text-end col-6 order-1 order-md-2">
                        <div class="social-icons">
                            <a href="#">
                                <img src="./images/social.png" alt="social" class="img-fluid">
                            </a>
                        </div>
                        <div class="credits pt-3">
                            <small class="text-muted mb-0 ">
                                Designed by <a href="https://james-muriithi.firebaseapp.com/" target="_blank"
                                    rel="noreferrer noopener">James <span class="d-none d-sm-inline">Muriithi</span></a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end footer section -->

    </div>

    <script src="./js/app.js"></script>
</body>

</html>
