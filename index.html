<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Nunito:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <title>Bike - Your quality bike's partner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="h-100">
    <div id="app" class="h-100">
        <!-- start navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white position-absolute end-0 start-0">
            <div class="container-fluid">
                <a class="navbar-brand ps-2" href="#">
                    <img src="./images/logo.png" width="90" alt="Bike" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-0 pe-lg-2 fs-5">
                        <li class="nav-item pe-5">
                            <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a href="#" class="nav-link">
                                <i class="fas fa-search"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end navbar -->
        <!-- start hero section -->
        <section id="home" class="h-100">
            <div class="container-fluid h-100 px-3 px-md-5">
                <div class="row h-100 align-items-center text-dark">
                    <div class="col-md-5 order-2">
                        <h1 class="fw-bold title">Rider <span>RF Pro 310</span></h1>
                        <p class="pt-2 description fs-6 fs-md-5">
                            The frame itself is made of aluminium alloy, which makes the bicycle rigid but light.
                        </p>
                        <div class="pt-2 pt-md-5 mt-0 mt-md-5">
                            <button class="btn btn-gallery border-3 rounded-pill px-4 px-sm-5 py-2">
                                View Gallery <i class="fa fa-arrow-right ps-3"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-7 d-flex align-items-lg-end justify-content-center align-items-center order-1 order-md-2">
                        <img src="./images/hero-bicycle.png" alt="" class="bicycle img-fluid mt-5 mt-md-0" height="500">
                    </div>
                </div>
            </div>
        </section>
        <!-- end hero section -->
    </div>
</body>

</html>
